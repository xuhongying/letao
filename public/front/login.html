<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘移动端-登录</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href='css/common.css'>

</head>
<body>
  <div class="lt_container">
      <div class="lt_header">
          <a class = 'icon-left' href="index.html" ><span class = 'mui-icon mui-icon-back' ></span></a>
          <div class = 'title' >
            <h4>登录</h4>
          </div>
    
       </div>
      <div class="lt_content">
        <form class="mui-input-group">  <!-- 加上这个类mui-input-group就没有上左右的边框 -->
          <div class="mui-input-row">
              <label>用户名</label>
          <input type="text" class="mui-input-clear" placeholder="请输入用户名">
          </div>
          <div class="mui-input-row">
              <label>密码</label>
              <input type="password" class="mui-input-password" placeholder="请输入密码">
          </div>
          <div class="mui-button-row">
              <button type="button" class="mui-btn mui-btn-primary" >登录</button>
              <button type="button" class="mui-btn mui-btn-danger" >重置</button>
          </div>
      </form>
         <div class= 'mui-text-right' >
           <a href="register.html" style = 'font-size: 12px' >免费注册</a>
         </div>
      </div>
     <div class="lt_footer">
       <ul >
        <li>
          <a href="index.html">
            <span class='fa fa-home'></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class='fa fa-bars'></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class='fa fa-shopping-cart'></span>
            <p>购物车</p>
          </a>
        </li>
        <li class='now'>
          <a href="login.html">
            <span class='fa fa-user'></span>
            <p>会员中心</p>
          </a>
        </li>
       </ul>
     </div>
  </div>


 <script src = 'lib/mui/js/mui.js' ></script>
 <script src = 'js/common.js' ></script>


</body>
</html>
