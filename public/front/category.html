<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘移动端-分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href='css/common.css'>
  <link rel="stylesheet" href='css/category.css'>
</head>
<body>
  <div class="lt_container">
      <div class="lt_header">
          <a class = 'icon-left' href="javascript:history.go(-1);" ><span class = 'mui-icon mui-icon-back' ></span></a>
          <div class = 'title' >
            <h4>乐淘云购</h4>
          </div>
          <a class = 'icon-right' href="search.html" ><span class = 'fa fa-search'></span></a>
       </div>
      <div class="lt_content">
        <div class="lt_category_l">
           <!-- 区域滚动 -->
           <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                  <!--这里放置真实显示的DOM内容-->
                  <ul>
                   <!-- 坑 -->
                </ul>
           
        
              </div>
            </div>
        </div>
        <div class="lt_category_r">
           <!-- 区域滚动 -->
           <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
             <ul class = 'mui-clearfix'>
              <!-- 坑 -->
            
             </ul>
             
        
              </div>
            </div>
        </div>
       
         
      </div>
     <div class="lt_footer">
       <ul >
        <li >
          <a href="index.html">
            <span class='fa fa-home'></span>
            <p>首页</p>
          </a>
        </li>
        <li class='now'>
          <a href="category.html">
            <span class='fa fa-bars'></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class='fa fa-shopping-cart'></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class='fa fa-user'></span>
            <p>会员中心</p>
          </a>
        </li>
       </ul>
     </div>
  </div>
<script type='text/html' id = 'firstTpl' >
  {{each rows v i}}
  <li class= '{{i == 0 ? "now" : ""}}' data-id = '{{v.id}}' >
      <a href="javascript:;">{{v.categoryName}}</a>
    </li>
    {{/each}}
</script>
<script type = 'text/html' id = 'secondTpl' >
  {{if rows.length == 0}}
  <p>该分类下没有更多的商品信息</p>
  {{/if}}
  {{each rows v i}}
  <li>
      <a href="#">
        <img src="{{v.brandLogo}}" alt="">
       <p>{{v.brandName}}</p>
     </a>
   </li>
{{/each}}
</script>
 <script src = 'lib/mui/js/mui.js' ></script>
 <script src = 'lib/artTemplate/template-web.js' ></script>
 <script  src = 'lib/zepto/zepto.min.js'></script>
 <script src = 'js/common.js' ></script>
 <script src = 'js/category.js' ></script>


</body>
</html>
