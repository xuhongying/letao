<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘移动端-商品列表</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href='css/common.css'>
  <link rel="stylesheet" href='css/searchList.css'>
</head>
<body>
  <div class="lt_container">
      <div class="lt_header">
          <a class = 'icon-left' href="javascript:history.go(-1);" ><span class = 'mui-icon mui-icon-back' ></span></a>
          <div class = 'title' >
            <h4>商品列表</h4>
          </div>
          
       </div>
      <div class="lt_content">
        
           <!-- 区域滚动 -->
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <!-- 搜索框 -->
                <div class="lt_search">
                    <input type="text" placeholder="请输入搜索关键字" >
                    <button class ='mui-btn mui-btn-primary'>搜索</button>
                </div>
                <!-- 排序列 -->
           <div class="lt_sort">
                <ul>
                  <li>
                    <a href="javascript:;">
                    上架时间
                    <span class = 'fa fa-angle-down'></span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                    价格
                    <span class = 'fa fa-angle-down'></span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                    库存
                    <span class = 'fa fa-angle-down'></span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                    折扣
                    <span class = 'fa fa-angle-down'></span>
                    </a>
                </li>
                </ul>
           </div>
           <div class="lt_product">
           <!-- 坑 -->
             
            </div>
            </div>
          </div>
      </div>
   
     <div class="lt_footer">
       <ul >
        <li >
          <a href="index.html">
            <span class='fa fa-home'></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class='fa fa-bars'></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class='fa fa-shopping-cart'></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class='fa fa-user'></span>
            <p>会员中心</p>
          </a>
        </li>
       </ul>
     </div>
  </div>
<script type='text/html' id = 'tpl' >
  {{if data.length == 0}}
    <p>没有找到相应的商品</p>
    {{else}}
    {{each data v i}}
  <a href="#">
      <img src="{{v.pic[0].picAddr}}" alt=""> 
      <p class = 'mui-ellipsis-2 proNam'>{{v.proName}} </p>  
      <p>
        <span class = 'price' >&yen;{{v.price}}</span>
        <span class = 'oldPrice'>&yen;{{v.oldPrice}}</span>
      </p>
      <button class = 'mui-btn mui-btn-primary' >立即购买</button>
    </a>
    {{/each}}
{{/if}}
</script>
 <script src = 'lib/mui/js/mui.js' ></script>
 <script src = 'lib/artTemplate/template-web.js' ></script>
 <script  src = 'lib/zepto/zepto.min.js'></script>
 <script src = 'js/common.js' ></script>
 <script src = 'js/searchList.js' ></script>


</body>
</html>
