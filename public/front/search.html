<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘移动端-分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href='css/common.css'>
  <link rel="stylesheet" href='css/search.css'>
</head>
<body>
  <div class="lt_container">
      <div class="lt_header">
          <a class = 'icon-left' href="javascript:history.go(-1);" ><span class = 'mui-icon mui-icon-back' ></span></a>
          <div class = 'title' >
            <h4>搜索中心</h4>
          </div>
          
       </div>
      <div class="lt_content">
        
           <!-- 区域滚动 -->
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <!-- 搜索框 -->
                <div class="lt_search">
                    <input type="text" placeholder="请输入搜索关键字" >
                    <button class ='mui-btn mui-btn-primary' >搜索</button>
                </div>
                <!-- 历史记录 -->
                <div class="lt_history">
                    <div class="title mui-clearfix">
                      <span class = 'mui-pull-left' >搜索历史</span>
                      <span class = 'mui-pull-right btn_empty' ><i class = 'fa fa-trash' ></i>清空记录</span>
                    </div>
                    <div class="content">
                      <ul>
                        <li>
                          <a href="#" class = 'mui-pull-left' >1</a>
                        <span class = 'mui-icon mui-icon-closeempty mui-pull-right btn_delete' ></span>
                        </li>
              
                      </ul>
                    </div>
                </div>
          
          
            </div>
          </div>
      
  
       
         
      </div>
     <div class="lt_footer">
       <ul >
        <li >
          <a href="index.html">
            <span class='fa fa-home'></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class='fa fa-bars'></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class='fa fa-shopping-cart'></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class='fa fa-user'></span>
            <p>会员中心</p>
          </a>
        </li>
       </ul>
     </div>
  </div>
<script type='text/html' id = 'firstTpl' >
  {{each rows v i}}
  <li class= '{{i == 0 ? "now" : ""}}' data-id = '{{v.id}}' >
      <a href="javascript:;">{{v.categoryName}}</a>
    </li>
    {{/each}}
</script>
<script type = 'text/html' id = 'secondTpl' >
  {{if rows.length == 0}}
  <p>该分类下没有更多的商品信息</p>
  {{/if}}
  {{each rows v i}}
  <li>
      <a href="#">
        <img src="{{v.brandLogo}}" alt="">
       <p>{{v.brandName}}</p>
     </a>
   </li>
{{/each}}
</script>
 <script src = 'lib/mui/js/mui.js' ></script>
 <script src = 'lib/artTemplate/template-web.js' ></script>
 <script  src = 'lib/zepto/zepto.min.js'></script>
 <script src = 'js/common.js' ></script>
 <script src = 'js/category.js' ></script>


</body>
</html>
