<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录页面</title>
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css"><!--表单校验插件 -->
<link rel="stylesheet" href="lib/nprogress/nprogress.css"><!-- 进度条插件 -->
<link rel="stylesheet" href="css/common.css">
</head>
<body class="body_bg" >
<div class="container">

  <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-primary mt-150">
          <div class="panel-heading text-center ">
           <h4>后台管理系统</h4>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="username" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-9">
                    <!-- autocomplete="off" 关闭自动提示 -->
                  <input type="text" class="form-control" id="username" name = 'username' placeholder="请输入用户名" autocomplete="off" >
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password" name = 'password' placeholder="请输入密码">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                  <button type="reset" class="btn btn-default  pull-left">重置</button>
                  <button type="submit" class="btn btn-primary pull-right">登录</button>
                  
                </div>
              </div>
            </form>
          </div>
      </div>
  </div>
</div>





  <script src = 'lib/jquery/jquery.js' ></script>
  <script src="lib/bootstrap/js/bootstrap.js" ></script>
  <script src = 'lib/bootstrap-validator/js/bootstrapValidator.js'></script>
  <script src = 'lib/nprogress/nprogress.js'></script>
  <script src = 'js/login.js'></script>
  <script src = 'js/common.js' ></script>
</body>
</html>
