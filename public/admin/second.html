<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <!-- 进度条插件 -->
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <!-- 表单校验 -->
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马22期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class='glyphicon glyphicon-user'></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class='glyphicon glyphicon-th-list'></span>
            分类管理
          </a>
          <div class='child' style='display: block'>
            <a href="first.html" >一级分类</a>
            <a href="second.html" class='now'>二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class='glyphicon glyphicon-tags'></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <!--topbar-->
    <div class="lt_topbar">
      <a href="javascript:;" class='pull-left icon_menu'>
        <span class='glyphicon glyphicon-align-justify'></span>

      </a>
      <a href="javascript:;" class='pull-right icon_logout'>
        <span class='glyphicon glyphicon-share'></span>
      </a>
    </div>
    <div class="container-fluid">
      <!--面包屑导航-->
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li>
          <a href="#">分类管理</a>
        </li>
        <li class="active ">二级分类</li>
      </ol>

      <!-- 下面的内容区域 -->
      <div class='lt_content '>
        <button class='btn btn-default btn_add'>添加分类</button>
        <table class="table table-striped  table-bordered mt-15">
          <thead>
            <tr>
              <th width='10%'>序号</th>
              <th width='30%'>一级分类名称</th>
              <th width='30%'>二级分类名称</th>
              <th width='30%'>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 坑 -->
            
          </tbody>
        </table>
        <div class='text-right'>
          <ul id='pagintor'></ul>
        </div>
      </div>

    </div>
  </div>



  <!-- 退出模态框 js插件  模态框 -->
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">

          <p class='text-danger'>
            <span class='glyphicon glyphicon-info-sign'></span>您确定要退出后台管理系统吗</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">确认</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- 添加模态框 js插件  模态框 -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form>
          <div class="modal-body">

            <div class="form-group">
                <input type="hidden" name="categoryId">
                <!-- 因为hot是必传的，就写死了1 -->
                <input type="hidden" name="hot" value="1">
                
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    <span class='dropdown_text'>请选择一级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" >
                   <!-- 坑 -->
                  </ul>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类的名称">
             </div>
             <!-- 上传按钮 -->
             <div class="form-group">

                <label for="fileupload" class = 'btn btn-default' >上传图片</label>
                <!-- name: 上传图片的name属性，后端通过name属性获取到文件 -->
              <!-- data-url: 指定后端的地址 -->
                <input type="file" id = 'fileupload' class="hidden" name = 'pic1' data-url = '/category/addSecondCategoryPic' >
              </div>
              <div class="form-group">
                <div class = 'img_box'>
                    <img src="images/none.png" width = '100' alt="">
                    <input type="hidden" name="brandLogo">  <!-- 为了获取上传图片的地址，发送到后端 -->
                </div>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary btn_confirm">添加</button>
            </div>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  
<!-- 动态渲染整个表格 -->
  <script type='text/html' id='tpl'>
    {{each rows v i}}
    <tr>
        <td>{{(page-1) * size + i+1 }}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img width="50" height="50" src="{{v.brandLogo}}" alt=""></td>
          </tr>
      </tr>
     {{/each}}
  </script>
  <!-- 动态渲染添加框内的一级商品 -->
<script type="text/html" id = 'tpl2' >
  {{each rows v i}}
    <li >
      <a data-id = '{{v.id}}' tabindex="-1" href="#">{{v.categoryName}}</a>
    </li>
   {{/each}}
</script>


  <script src='lib/jquery/jquery.js'></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <!-- 框架 -->
  <script src='lib/nprogress/nprogress.js'></script>
  <!-- 进度条 -->
  <script src='lib/artTemplate/template-web.js'></script>
  <!-- 模板引擎 -->
  <script src='lib/bootstrap-paginator/bootstrap-paginator.js'></script>
  <!-- 分页-->
  <script src='lib/bootstrap-validator/js/bootstrapValidator.js'></script>
  <!-- 表单校验-->
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src ='lib/jquery-fileupload/jquery.fileupload.js' ></script>  <!-- 上传图片-->
  <script src='js/common.js'></script>
  <script src='js/second.js'></script>
</body>

</html>
