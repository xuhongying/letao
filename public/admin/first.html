<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <!-- 进度条插件 -->
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <!-- 表单校验 -->
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马22期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class='glyphicon glyphicon-user'></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class='glyphicon glyphicon-th-list'></span>
            分类管理
          </a>
          <div class='child' style='display: block'>
            <a href="first.html" class='now'>一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class='glyphicon glyphicon-tags'></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <!--topbar-->
    <div class="lt_topbar">
      <a href="javascript:;" class='pull-left icon_menu'>
        <span class='glyphicon glyphicon-align-justify'></span>

      </a>
      <a href="javascript:;" class='pull-right icon_logout'>
        <span class='glyphicon glyphicon-share'></span>
      </a>
    </div>
    <div class="container-fluid">
      <!--面包屑导航-->
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li>
          <a href="#">分类管理</a>
        </li>
        <li class="active ">一级分类</li>
      </ol>

      <!-- 下面的内容区域 -->
      <div class='lt_content '>
        <button class='btn btn-default btn_add'>添加分类</button>
        <table class="table table-striped  table-bordered mt-15">
          <thead>
            <tr>
              <th width='20%'>序号</th>
              <th width='80%'>分类名称</th>
            </tr>
          </thead>
          <tbody>
            <!-- 坑 -->
          </tbody>
        </table>
        <div class='text-right'>
          <ul id='pagintor'></ul>
        </div>
      </div>

    </div>
  </div>



  <!-- 退出模态框 js插件  模态框 -->
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">

          <p class='text-danger'>
            <span class='glyphicon glyphicon-info-sign'></span>您确定要退出后台管理系统吗</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">确认</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- 添加模态框 js插件  模态框 -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form>
          <div class="modal-body">

            <div class="form-group">
              <input type="text" class="form-control" name='categoryName' placeholder="请输入一级分类的名称">

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary btn_confirm">添加</button>
            </div>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <script type='text/html' id='tpl'>
    {{each rows v i}}
    <tr>
        <td>{{(page-1) * size + i+1 }}</td>
        <td>{{v.categoryName}}</td>
      </tr>
     {{/each}}
  </script>

</body>
